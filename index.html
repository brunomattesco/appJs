<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="superior-bar">
            <ul class="status-bar">
                <li class="status-bar-i" id="hpText">HP: <strong>25</strong></li>
                <li class="status-bar-i" id="goldText">Gold: <strong>50</strong></li>
                <li class="status-bar-i" id="xpText">XP: <strong>0</strong></li>
            </ul>
    </div>
    <div class="middle-bar">
            <div class="box-bars">
                <button class="box-i" id="button1">Go to store</button>
                <button class="box-i" id="button2">Go to cave</button>
                <button class="box-i" id="button3">Fight dragon</button>
            </div>
    </div>
    <div class="inferior-bar">
        <div class="inferior-text">
            <p>You see a sign that says "Store".</p>

        </div>
    </div>
    <script src="app.js"></script>

</html>
